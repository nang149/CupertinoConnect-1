<!DOCTYPE HTML>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<body>
    <span id="temp">Waiting for data...</span><br>
    <span id="tstamp"></span><br>

    <script type="text/javascript">

      window.setInterval(function() {

        var deviceID = "550053001851353338363036";
        var accessToken = "d75960480ab7db392d6ae6d1909b9d64431e7cdb";
        var varName = "buttonValue";

        requestURL = "https://api.particle.io/v1/devices/" + deviceID + "/" + varName + "/?access_token=" + accessToken;
        $.getJSON(requestURL, function(json) {
                 document.getElementById("temp").innerHTML = json.result;
                 document.getElementById("temp").style.fontSize = "28px";
                 document.getElementById("tstamp").innerHTML = json.coreInfo.last_heard;
                 });
    }, 10);
    </script>
</body>
</html>
